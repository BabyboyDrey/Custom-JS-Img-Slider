<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="app.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div id="slider" class="slider">
      <div class="slide slideActive">
        <img
          src="https://img.freepik.com/free-vector/realistic-vector-icon-illustration-football-soccer-ball-isolated-white-background_134830-1841.jpg?size=626&ext=jpg&ga=GA1.2.195282130.1674397611&semt=sph"
          alt=""
          class="slideImg"
        />
      </div>
      <div class="slide slideNext">
        <img
          src="https://img.freepik.com/free-psd/football-match-flyer-template_505751-2866.jpg?size=626&ext=jpg&ga=GA1.2.195282130.1674397611&semt=sph"
          alt=""
          class="slideImg"
        />
      </div>
      <div class="slide">
        <img
          src="https://img.freepik.com/free-photo/multiracial-couple-throwing-soccer-ball-while-sitting-grass_23-2148209651.jpg?size=626&ext=jpg&ga=GA1.2.195282130.1674397611&semt=sph"
          alt=""
          class="slideImg"
        />
      </div>
      <div class="slide">
        <img
          src="https://img.freepik.com/free-photo/multiracial-couple-throwing-soccer-ball-while-sitting-grass_23-2148209651.jpg?size=626&ext=jpg&ga=GA1.2.195282130.1674397611&semt=sph"
          alt=""
          class="slideImg"
        />
      </div>
      <div class="slide slidePrev">
        <img
          src="https://img.freepik.com/free-vector/creative-football-design_1176-294.jpg?size=626&ext=jpg&ga=GA1.2.195282130.1674397611&semt=sph"
          alt=""
          class="slideImg"
        />
      </div>
      <div class="sliderButtons">
        <a href="#" id="button-left" class="sliderButton"
          ><ion-icon class="ionIcon" name="chevron-back-outline"></ion-icon
        ></a>
        <a href="#" id="button-right" class="sliderButton"
          ><ion-icon class="ionIcon" name="chevron-forward-outline"></ion-icon
        ></a>
      </div>
    </div>
  </body>
</html>
